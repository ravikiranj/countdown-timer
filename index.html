<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
.page-container {
    text-align: center;
    margin: 15px;
}
.timer-title {
    font-size: 3em;
}
.timer {
    font-size: 10em;
    color: #589442;
}
.timer.stopped {
    color: #FF6433;
}
.reset-btn {
    font-size: 1.5em;
}
.reset-btn .glyphicon {
    vertical-align: middle;
}
.timer-quicklinks {
    margin-top: 30px;
}
.timer-quicklinks a {
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #eee;
}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid page-container">
        <h1 class="timer-title"></h1>
        <div class="timer"></div>
        <button type="button" class="btn btn-default reset-btn" aria-label="Left Align">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            <span class="button-text">Restart</span>
        </button>
        <div class="row timer-quicklinks">
            <a href="?time=30s">30 secs</a>
            <a href="?time=45s">45 secs</a>
            <a href="?time=60s">60 secs</a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/countdown.js"></script>
    -->
    <script data-main="js/app" src="js/lib/require.js"></script>
  </body>
</html>
